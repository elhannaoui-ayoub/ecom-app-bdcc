<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h2>Customers</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>first Name</th> <th>Last Name</th> <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of customers">
          <td>{{p.id}}</td>
          <td>{{p.firstName}}</td>
          <td>{{p.lastName}}</td>
          <td>{{p.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
